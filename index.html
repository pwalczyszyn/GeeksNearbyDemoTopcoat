<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-mobile-light.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>GeeksNearby</title>
    </head>
    
    <body>
        
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
                <a class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon topcoat-icon--menu-stack"></span>
                </a>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">GeeksNearby</h1>
            </div>
            <div class="topcoat-navigation-bar__item right quarter">
                <a class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon topcoat-icon--edit"></span>
                </a>
            </div>
        </div>
        
        <div class="topcoat-list__container">
            <h3 class="topcoat-list__header">Users</h3>
            <ul class="topcoat-list">
            </ul>
        </div>

        <script type="text/template" id="user-list-item">
        <li class="topcoat-list__item">
            <img src="<%= user.get('avatar') ? user.get('avatar').url() : 'images/avatar-dark.png' %>" class="topcoat-list__item__avatar" />
            <div class="topcoat-list__item__user-info">
                <div class="topcoat-list__item__user-info__item"><strong><%= user.escape('username') %></strong></div>
                <div class="topcoat-list__item__user-info__item"><%= user.escape('fullName') %></div>
                <div class="topcoat-list__item__user-info__item"><%= userLocation.createdAt %></div>
            </div>
        </li>
        </script>
        
        <script src="cordova.js"></script>
        <script src="js/libs/jquery-2.0.2.js"></script>
        <script src="js/libs/parse-1.2.8.js"></script>
        <script src="js/libs/underscore.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
